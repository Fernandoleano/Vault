<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 100 100" fill="none">
          <rect x="10" y="30" width="80" height="60" rx="8" fill="#6366f1" stroke="#818cf8" stroke-width="3"/>
          <rect x="25" y="45" width="50" height="30" rx="4" fill="#1e1b4b"/>
          <circle cx="50" cy="60" r="8" fill="#818cf8"/>
          <rect x="35" y="10" width="30" height="25" rx="15" fill="none" stroke="#6366f1" stroke-width="6"/>
        </svg>
        <span class="logo-text">Vault</span>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
        </svg>
      </button>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view">
      <h2>Sign In to Vault</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="email@example.com" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <p class="server-info">Server: <span id="server-url">http://localhost:3002</span></p>
    </div>

    <!-- Credentials View -->
    <div id="credentials-view" class="view hidden">
      <div class="search-bar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="search" placeholder="Search credentials...">
      </div>

      <div id="credentials-list" class="credentials-list">
        <!-- Credentials will be loaded here -->
      </div>

      <div class="footer-actions">
        <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
      </div>
    </div>

    <!-- Settings View -->
    <div id="settings-view" class="view hidden">
      <h2>Settings</h2>
      <div class="input-group">
        <label for="server-input">Server URL</label>
        <input type="url" id="server-input" placeholder="http://localhost:3002">
      </div>
      <button id="save-settings" class="btn btn-primary">Save Settings</button>
      <button id="back-btn" class="btn btn-secondary">Back</button>
    </div>

    <!-- Status Messages -->
    <div id="status" class="status hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
